<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="/Public/Home/status/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/Public/Home/status/css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        .main{margin-bottom: 60px;}
        .indexLabel{padding: 10px 0; margin: 10px 0 0; color: #fff;}
    </style>
</head>
<body>
<div class="main">
    <!--导航部分-->
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid text-center">
            <div class="col-xs-3">
                <p class="navbar-text"><a href="index.html" class="navbar-link">首页</a></p>
            </div>
            <div class="col-xs-3">
                <p class="navbar-text"><a href="#" class="navbar-link">服务</a></p>
            </div>
            <div class="col-xs-3">
                <p class="navbar-text"><a href="#" class="navbar-link">发现</a></p>
            </div>
            <div class="col-xs-3">
                <p class="navbar-text"><a href="#" class="navbar-link">我的</a></p>
            </div>
        </div>
    </nav>
    <!--导航结束-->

    <div class="container-fluid">
        <div class="blank"></div>
        <h3 class="noticeDetailTitle"><strong>{$rd.title}</strong></h3>
        <div class="noticeDetailInfo">发布者:{$rd.name}</div>
        <div class="noticeDetailInfo">发布时间：{:date('Y-m-d H:i:s',$rd['create_time'])}</div>

        <div class="text-center">
            <button type="button" class="btn btn-info ajax-page">点击报名~~~</button>
        </div>


        <div class="noticeDetailContent">
            {$list.content}
        </div>
    </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="/Public/static/jquery-1.10.2.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/Public/static/bootstrap/js/bootstrap.js"></script>
<script type="application/javascript">
    var url = 'index.php?s=/Wechat/Wechat/active';

    $('.ajax-page').click(function () {
        if($(this).hasClass('ajax-page')){

            id={$rd['id']};
            console.log(id);
            $.get(url+'/id/'+id,function(data){

                if(data!=null){
                    $('.ajax-page').html("对不起您已经报过明了！！").removeClass('ajax-page')
                } else {

                    $('.ajax-page').html("报名成功！！").removeClass('ajax-page')
                }
            })
        }
    });


</script>

</body>
</html>
