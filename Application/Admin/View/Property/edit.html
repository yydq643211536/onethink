<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><extend name="Public/base"/>

        <block name="body">
            <div class="main-title">
                <h2>
                    {$info['id']?'编辑':'新增'}报修
                    <notempty name="pid">
                        [&nbsp;父导航：<a href="{:U('index','pid='.$pid)}">{$parent.title}</a>&nbsp;]
                    </notempty>
                </h2>
            </div>
            <form action="{:U()}" method="post" class="form-horizontal">
                <input type="hidden" name="pid" value="{$pid}">
                <div class="form-item">
                    <label class="item-label">业主名称</label>
                    <div class="controls">
                        <input type="text" class="text input-large" name="username" value="{$info.username|default=''}">
                    </div>
                </div>
                <div class="form-item">
                    <label class="item-label">电话</label>
                    <div class="controls">
                        <input type="text" class="text input-large" name="user_tel" value="{$info.user_tel|default=''}">
                    </div>
                </div><div class="form-item">
                <label class="item-label">标题</label>
                <div class="controls">
                    <input type="text" class="text input-large" name="title" value="{$info.title|default=''}">
                </div>
            </div><div class="form-item">
                <label class="item-label">地址</label>
                <div class="controls">
                    <input type="text" class="text input-large" name="address" value="{$info.address|default=''}">
                </div>
            </div>
                <!--<div class="form-item">
                    <label class="item-label">新窗口打开<span class="check-tips">（是否新窗口打开链接）</span></label>
                    <div class="controls">
                        <select name="target">
                            <option value="0" <eq name="info.target" value="0" >selected</eq>>否</option>
                            <option value="1" <eq name="info.target" value="1" >selected</eq>>是</option>
                        </select>
                    </div>
                </div>-->
                <div class="form-item">
                    <label class="item-label">详细信息</label>
                    <div class="controls">
                        <!-- <input type="text" class="text input-small" name="content" value="{$info.sort|default=''}">-->
                        <textarea rows="6" cols="60" name="content">{$info.content|default=''}</textarea>
                    </div>
                </div>
                <div class="form-item">
                    <input type="hidden" name="id" value="{$info.id|default=''}">
                    <button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
                    <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
                </div>
            </form>
        </block>
        <block name="script">
            <script type="text/javascript" charset="utf-8">
                //导航高亮
                highlight_subnav('{:U('index')}');
            </script>
        </block>
    </title>
</head>
<body>

</body>
</html>
