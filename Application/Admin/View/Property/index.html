<extend name="Public/base"/>

<block name="body">
    <div class="main-title">
        <h2>报修问题</h2>
    </div>

    <div class="cf">
        <a class="btn" href="{:U('add','pid='.$pid)}">新 增</a>
        <a class="btn" href="javascript:;">删 除</a>
        <!--<button class="btn list_sort" url="{:U('sort',array('pid'=>I('get.pid',0)),'')}">排序</button>-->
    </div>

    <div class="data-table table-striped">
        <table>
            <thead>
            <tr>
                <th class="row-selected">
                    <input class="checkbox check-all" type="checkbox">
                </th>
                <th>报修编号</th>
                <th>报修人</th>
                <th>电话</th>
                <th>地址</th>
                <th>问题</th>
                <th>报修时间</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <notempty name="list">
                <volist name="list" id="property">
                    <tr>
                        <td><input class="ids row-selected" type="checkbox" name="" id="" value="{$property['id']}"> </td>
                        <td>{$property.sn}</td>
                        <td>{$property.username}</td>
                        <td>{$property.user_tel}</td>
                        <td>{$property.address}</td>
                        <td>{$property.title}</td>
                        <td><?php echo date("Y-m-d H:i:s",$property['create_time']);?></td>
                        <td>{$property.status}</td>

                        <td>
                            <a title="编辑" href="{:U('edit?id='.$property['id'].'&pid='.$pid)}">编辑</a>
                            <a href="{:U('setStatus?ids='.$property['id'].'&status='.abs(1-$property['status']))}" class="ajax-get">{$property.status|show_status_op}</a>
                            <a class="confirm" title="删除" href="{:U('del?id='.$property['id'])}">删除</a>
                        </td>
                    </tr>
                </volist>
                <else/>
                <td colspan="6" class="text-center"></td>
            </notempty>
            </tbody>
        </table>
        <div class="result page">{$page}</div>
    </div>
</block>

<block name="script">
    <script type="text/javascript">
        $(function() {
            //点击排序
            $('.list_sort').click(function(){
                var url = $(this).attr('url');
                var ids = $('.ids:checked');
                var param = '';
                if(ids.length > 0){
                    var str = new Array();
                    ids.each(function(){
                        str.push($(this).val());
                    });
                    param = str.join(',');
                }

                if(url != undefined && url != ''){
                    window.location.href = url + '/ids/' + param;
                }
            });
        });
    </script>
</block>
